<template name="cards">
    <div class="cards-header no-drag">
      <button class="navigation icn-chevron-left js-goDayBack" id="dayBack"></button>
      <button class="control" id="selectDate">{{currentDay}}</button>
      <button class="navigation icn-chevron-right js-goDayForward" id="dayForward"></button>
    </div>
    <div class="card-list">
      {{#each dayCards}}
        {{> cardsList}}
      {{else}}
        <h3>No active meals yet</h3>
      {{/each}}
    </div>
</template>

<template name="cardsList">

  <div class="card-list-item">
    <div class="header XXXbgColor-breakfast">
      <div class="title">{{time}}</div>
      <button class="control XXXbgColor-breakfastAlt icn-plus js-addNewDishToMeal"></button>
    </div>
    <div class="dishes-list">
      {{#each dishes}}
        {{> dishes}}
      {{/each}}  
    </div>
    <div class="user-list">
      {{#with myAttendance}}
        {{> userItemPersonal}}
      {{/with}}
      {{#each whoIsEating}}
        {{> users}}
      {{/each}}
      
    </div>
  </div>
  
</template>
