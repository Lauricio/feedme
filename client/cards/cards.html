<template name="cards">
    <div class="cards-header no-drag">
      <button class="navigation icn-chevron-left js-goDayBack" id="dayBack"></button>
      <button class="control" id="selectDate">{{currentDay}}</button>
      <button class="navigation icn-chevron-right js-goDayForward" id="dayForward"></button>
    </div>

     <div class="card-list native-scroller {{#unless touchEnabled}} is-enabled {{/unless}} has-sub-header" id="cardsListScroller">
      <div class="scrollerWrapper js-scrollerWatcher">
        {{#each dayCards}}
          {{> cardsList}}
        {{else}}
          <h3>No active meals</h3>
        {{/each}}
      </div>
    </div>
</template>

<template name="cardsList">

  <div class="card-list-item borderColor-{{mealType}} ">
    <div class="header bgColor-{{mealType}}">
      <div class="title">{{time}}</div>
      <button class="control bgColor-{{mealType}}Alt icn-plus js-addNewDishToMeal"></button>
    </div>
    <div class="dishes-list">
      {{#each dishes}}
        {{> dishItem}}
      {{/each}}  
    </div>
    <div class="user-list">
      {{#with myAttendance}}
        {{> userItemPersonal}}
      {{/with}}
      {{#each whoIsEating}}
        {{> users}}
      {{/each}}
      
    </div>
  </div>
  
</template>
