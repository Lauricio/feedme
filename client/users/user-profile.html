<template name="profileSettings">

<div class="native-scroller {{#unless touchEnabled}} is-enabled {{/unless}}">
 <div class="scrollerWrapper">

  <div class="profile-block">
    <div class="login-buttons-wrapper">
      {{> loginButtons}}
    </div>

  {{#unless currentUser.chef}}

    <div class="file-input-wrapper">
      <button class="btn-file-input">Upload photo</button>
      <input type="file" class="js-addYourPhoto" name="file" />
    </div>
  {{/unless}}  
  </div>

  <div class="settings-block">
    {{#each currentUser.profile.days}}
    <h4 class="title">{{weekday}}</h4>
      {{#with breakfast}}
        <div class="controls">
          <div class="time-label">{{time}}</div>
          <button class="control icn-fruits {{#if fruit}} is-enabled js-disableFruit {{else}} js-enableFruit {{/if}}"></button>
          <button class="control icn-food {{#if food}} is-enabled js-disableFood {{else}} js-enableFood {{/if}}"></button>
          <button class="control icn-close {{#if notEating}} is-enabled js-enableEating {{else}} js-disableEating {{/if}}"></button>
        </div>
      {{/with}}

      {{#with lunch}}
        <div class="controls">
          <div class="time-label">{{time}}</div>
          <button class="control icn-fruits {{#if fruit}} is-enabled js-disableFruit {{else}} js-enableFruit {{/if}}"></button>
          <button class="control icn-food {{#if food}} is-enabled js-disableFood {{else}} js-enableFood {{/if}}"></button>
          <button class="control icn-close {{#if notEating}} is-enabled js-enableEating {{else}} js-disableEating {{/if}}"></button>
        </div>
      {{/with}}

      {{#with dinner}}
        <div class="controls">
          <div class="time-label">{{time}}</div>
          <button class="control icn-fruits {{#if fruit}} is-enabled js-disableFruit {{else}} js-enableFruit {{/if}}"></button>
          <button class="control icn-food {{#if food}} is-enabled js-disableFood {{else}} js-enableFood {{/if}}"></button>
          <button class="control icn-close {{#if notEating}} is-enabled js-enableEating {{else}} js-disableEating {{/if}}"></button>
        </div>
      {{/with}}
    {{/each}}
  </div>

</div>
</div>

</template>
