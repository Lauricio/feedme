<template name="users">
  {{> userItem}}
</template>

<template name="userItem">
    <div class="user-list-item">
      {{#if picture}}
        <img src="{{picture}}" class="picture">
      {{else}}
        <div class="picture">
          <span class="placeholder icn-user"></span>
        </div>
      {{/if}}

      <div class="details">
        {{#each myMeals}}
          {{#if eating}}
          <img src="{{dishPicture}}" class="thumbnail">
          {{/if}}
        {{/each}}
      </div>
    </div>

</template>

<template name="userItemPersonal">
    <div class="user-list-item">
      {{#if disabled}}
        <div class="picture js-enableEating">
          <span class="placeholder icn-close"></span>
        </div>
      {{else}}
            {{#if currentUser.picture}}
              <img src="{{currentUser.picture}}" class="picture js-removeFromEating">
            {{else}}
              <div class="picture js-removeFromEating">
                <span class="placeholder icn-user"></span>
              </div>
            {{/if}}
      {{/if}}
      
      
      <div class="details">
        {{#each myMeals}}
          <img src="{{dishPicture}}" class="thumbnail {{#if eating}} js-disableEat {{else}} js-enableEat is-disabled {{/if}}">
        {{/each}}
      </div>
    </div>
</template>
