<template name="dishes">
  {{> dishItem}}
  {{> dishItem2}}
  {{> ingredients}}
</template>

<template name="dishItem">
  <div class="dish-item">
    <img class="illustration" src="http://imgur.com/WDgcp6h.jpg" alt="">
      <button class="ing-control icn-grid js-openGrid"></button>
    <div class="meta">
      <div class="info">
        <h4 class="title top">Tom Yam</h4>
        <h4 class="title">ต้มยำ</h4>
      </div>
      <div class="labels">
        <div class="ing-label icn-fish"></div>
      </div>
    </div>
    <button class="remove-control icn-minus"></button>
  </div>
</template>

<template name="dishItem2">
  <div class="dish-item">
    <img class="illustration" src="http://imgur.com/hAEz3t4.jpg" alt="">
      <button class="ing-control icn-grid js-openGrid"></button>
    <div class="meta">
      <div class="info">
        <h4 class="title top">Tom Yam</h4>
        <h4 class="title">ต้มยำ</h4>
      </div>
      <div class="labels">
        <div class="ing-label icn-pork"></div>
      </div>
    </div>
    <button class="remove-control icn-minus"></button>
  </div>
</template>

<template name="ingredients">
  <div class="ingredients-overlay no-drag {{openState}}">
    <button class="add-control icn-chicken js-selectIngredient"></button>
    <button class="add-control icn-pork js-selectIngredient"></button>
    <button class="add-control icn-seafood js-selectIngredient"></button>
    <button class="add-control icn-shrimp js-selectIngredient"></button>
    <button class="add-control icn-fish js-selectIngredient"></button>
  </div>
</template>
