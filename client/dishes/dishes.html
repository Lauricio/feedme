<template name="dishes">
  {{> dishItem}}
  {{> ingredients}}
</template>

<template name="dishItem">
  {{#with dish}}
  <div class="dish-item">
    <img class="illustration" src="{{picture}}" alt="">
      <button class="ing-control icn-grid js-openGrid"></button>
    <div class="meta">
      <div class="info">
        <h4 class="title top">{{englishName}}</h4>
        <h4 class="title">{{thaiName}}</h4>
      </div>
      <div class="labels">
        {{#each mealOptions}}
        <div class="ing-label icn-{{this}}"></div>
        {{/each}}
      </div>
    </div>
    <button class="remove-control icn-minus js-removeDishFromMeal"></button>
  </div>
  {{/with}}
</template>

<template name="dishItem2">
  <div class="dish-item">
    <img class="illustration" src="http://imgur.com/hAEz3t4.jpg" alt="">
      <button class="ing-control icn-grid js-openGrid"></button>
    <div class="meta">
      <div class="info">
        <h4 class="title top">Tom Yam</h4>
        <h4 class="title">ต้มยำ</h4>
      </div>
      <div class="labels">
        <div class="ing-label icn-pork"></div>
      </div>
    </div>
    <button class="remove-control icn-minus"></button>
  </div>
</template>

<template name="ingredients">
  <div class="ingredients-overlay no-drag {{openState}}">
    <button class="add-control icn-chicken js-selectIngredientChicken"></button>
    <button class="add-control icn-pork js-selectIngredientPork"></button>
    <button class="add-control icn-seafood js-selectIngredientSeafood"></button>
    <button class="add-control icn-shrimp js-selectIngredientShrimp"></button>
    <button class="add-control icn-fish js-selectIngredientFish"></button>
    <button class="add-control icn-mushroom js-selectIngredientMushroom"></button>

    <button class="close-modal icn-close js-closeModal"></button>
  </div>
</template>
