<template name="CMSdishes">
  <div class="dish-controls">
    <button class="control icn-plus js-addNewDish"></button>
    {{> searchDishesByName}}
  </div>
  <div class="cms-dish-list">
    {{#each dishes}}
      {{> cmsDishItem}}
    {{/each}}
  </div>
</template>


<template name="cmsDishItem">
  <div class="dish-item">
    <img class="illustration" src="{{picture}}" alt="">
      <button class="ing-control icn-pencil js-editDish"></button>
    <div class="meta">
      <div class="info">
        <h4 class="title top">{{englishName}}</h4>
        <h4 class="title">{{thaiName}}</h4>
      </div>
    </div>
    <button class="remove-control icn-trash js-deleteDishes"></button>
  </div>
</template>

<template name="addDish">
  <div class="add-dish-modal no-drag {{openState}}">
    {{#with editableDish}}
      <input type="text" class="title form-control" value="{{englishName}}" id="editDishEngName">
      <input type="text" class="title form-control" value="{{thaiName}}" id="editDishThaiName">
      <button class="save-modal icn-checkmark js-saveDish"></button>
      <button class="close-modal icn-close js-closeModal"></button>
      <input type="file" class="js-uploadPicture" id="pictureUpload">
      <img class="thumbnail" src="{{picture}}" alt="">
    {{/with}}
  </div>
  <div class="add-dish-modal-overlay no-drag"></div>
</template>

<template name="selectDish">
<div class="select-dish-modal no-drag {{openState}}">
   <button class="close-modal icn-close js-closeSelectDish"></button>
   {{> searchDishesByName}}
   {{#each dishesToSelect}}
      {{> dishesForAddingToMeal}}
   {{/each}}
</div>
<div class="select-dish-modal-overlay no-drag"></div>
</template>

<template name="dishesForAddingToMeal">
  <div class="dish-item">
    <img class="illustration" src="{{picture}}" alt="">
      {{#if alreadyAddedInMeal}}
        <button class="ing-control icn-checkmark"></button>
      {{else}}
        <button class="ing-control icn-plus js-addToMeal"></button>
      {{/if}}  
      <!-- <button class="ing-control icn-checkmark js-addToMeal"></button> -->
    <div class="meta">
      <div class="info">
        <h4 class="title top">{{englishName}}</h4>
        <h4 class="title">{{thaiName}}</h4>
      </div>
    </div>
    <!-- <button class="remove-control icn-trash js-deleteDishes"></button> -->
  </div>
</template>
